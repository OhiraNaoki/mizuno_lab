<h2>5-5.印刷プレビューと印刷方法</h2>
<p>メイン画面メニューの[ファイル]−[印刷プレビュー]を選択すると、印刷プレビュー画面が表示されます。＜ページ設定＞ボタンで印刷の設定を行います。主に余白や印刷の向きの設定を行います。＜印刷＞ボタンで印刷を開始します。</p>
