<h2>5-3.分布図の描画方法</h2>

<p>メッシュ図の節点もしくは要素をドラッグすると、選択中の表示状態になります。下画面のように盛土法尻位置の節点を選択して下さい。節点・要素の選択方法の詳細は<a href="../section6/kspost6-5a.html">「節点・要素の選択方法 」</a>をご参照下さい。</p>
<p>節点を選択後、メイン画面メニューの[ツール]−[分布図]を選択すると、分布図グラフウィンドウが表示されます。</p>
