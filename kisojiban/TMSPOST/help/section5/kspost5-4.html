<h2>5-4.時系列図の描画方法</h2>

<p>メッシュ図の節点もしくは要素をマウスでクリックすると、選択中の表示状態になります。下画面のように複数の離れた節点を選択する場合には、[Shift]キーを押したまま、節点をマウスでクリックして選択します。節点・要素の選択方法の詳細は<a href="../section6/kspost6-5a.html">「節点・要素の選択方法 」</a>をご参照下さい。</p>
<p>計算点を選択後、メイン画面メニューの[ツール]−[時系列図]を選択すると、時系列図グラフウィンドウが表示されます。</p>
