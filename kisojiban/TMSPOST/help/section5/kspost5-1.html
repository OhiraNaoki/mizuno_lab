<h2>5-1.RTSファイルを開く</h2>
<p>Tms&nbsp;Postメイン画面のメニューから[ファイル]−[計算結果ファイルを開く]を選択し、Tms&nbsp;Postインストール先フォルダのsamples\フォルダからcheck-1.rtsファイルを開きます。下画面のようなコンタ図が表示されます。この状態から各種描画を行うことが出来ます。</p>
