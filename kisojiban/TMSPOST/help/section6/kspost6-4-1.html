<h2>6-4-1.コンタ値設定</h2>
<p>メイン画面メニューの[描画]−[コンタ値設定]を選択すると下画面が表示されます。任意のコンタ値を設定したい場合、設定値の最大値、最小値、分割数の入力を行い、＜設定＞ボタンをクリックします。＜自動設定＞をクリックした場合には、デフォルト値が適用されます。<font color="red">全ての要素が2節点で構成された線要素の場合には、コンタ図は表示されませんので、コンタ値の設定は行えません。</font></p>
