<h2>6-2-2.印刷プレビュー</h2>
<p>メイン画面メニューの[ファイル]−[印刷プレビュー]を選択すると下画面が表示されます。印刷プレビューはプリンタで印刷する前に、印刷結果を画面に表示します。</p>

<p><img src="../images/p-6/kspost6-2-2_1.png"></p>

<hr />
<b>&lt;ボタン操作&gt;</b>
<ul>
   <li>ページ設定<br />
      ＜ページ設定＞ボタンをクリックするとページ設定画面が表示され、ページの設定を行うことができます。</li><br /><br />
   <li>印刷<br />
      ＜印刷＞ボタンをクリックすると印刷が開始されます。</li><br /><br />
   <li>閉じる<br />
   ＜閉じる＞ボタンをクリックすると印刷プレビューを終了します。</li><br /><br />
</ul>
