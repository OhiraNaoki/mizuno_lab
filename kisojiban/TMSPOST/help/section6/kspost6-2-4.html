<h2>6-2-4.プロパティ</h2>
<p>メイン画面メニューの[ファイル]−[プロパティ]を選択すると下画面が表示されます。RTSファイルに関する情報が表示されます。下画面の9項目に関する情報を確認できます。アイテム、要素、節点、ステップは項目をダブルクリックすると、詳細な情報が表示されます。</p>
