<h2>6-2-1.レイアウトの保存</h2>
<p>メイン画面メニューの[ファイル]−[レイアウトの保存]を選択すると、現在表示中の状態をレイアウトファイル（〜.propety）に保存できます。レイアウトファイルはRTSファイルごとに作成でき、RTSファイル読み込み時にこの表示状態を復元します。レイアウトファイルには[描画]メニューの情報が保持されます。レイアウトファイルの内容については<a href="../section4/kspost4-2.html">「4-2.Tms&nbsp;postレイアウトファイル」</a>をご参照下さい。</p>
